name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # O workflow será acionado todos os dias à meia-noite UTC
  workflow_dispatch:  # Também pode ser acionado manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Snake animation
        uses: Platane/snk@master
        with:
          github_user_name: M-Seiti  # Substitua pelo seu nome de usuário

      - name: Configure git
        run: |
          git config --global user.name 'M-Seiti'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Move generated SVG to output folder
        run: |
          mkdir -p dist
          mv snake.svg dist/snake.svg

      - name: Commit and push Snake animation
        run: |
          git add dist/snake.svg
          git commit -m "Generated Snake animation"
          git push origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
